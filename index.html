<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <title>Cinema Tickets</title>
</head>
<body>
  <h1>Cinema Tickets</h1>
  <h2>Purchase your tickets below</h2>
  
  <form id="ticketSelector">
    <div id="movieA">
      <h3>Movie Title A</h3>
      <label><input type="radio" name="showtime" value="movieAshowtime1" checked>Showtime 1</label><br>
      <label><input type="radio" name="showtime" value="movieAshowtime2">Showtime 2</label><br>
      <label><input type="radio" name="showtime" value="movieAshowtime3">Showtime 3</label><br>
    </div>
    <div id="movieB">
      <h3>Movie Title B</h3>
      <label><input type="radio" name="showtime" value="movieBshowtime1">Showtime 1</label><br>
      <label><input type="radio" name="showtime" value="movieBshowtime2">Showtime 2</label><br>
      <label><input type="radio" name="showtime" value="movieBshowtime3">Showtime 3</label><br>
    </div>
    <br>
    <div id="ageHandler">
      <h4>Other Details</h4>
      <label>Input your age here: <input type="number" id="userAge"></label>
    </div>
    <br><br>
    <button type="submit">Confirm Ticket Selection</button>
  </form>
</body>
</html>
